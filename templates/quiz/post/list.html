{% extends 'base.html' %}

{% block content %}
    <article>
        <section>
            <div class="row d-flex gx-2 justify-content-evenly">
                {% for p in quizzes %}
                    <div class="card w-75 p-3 m-2">
                        <div class="card-body bg-light">
                            <h4 class="card-title">
                                <i class="fa-solid fa-trophy"></i>
                                <a href="{{ p.get_absolute_url }}">{{ p.title }}</a>
                            </h4>
                            <div class="card-subtitle">
                                <span>
                                    <i class="fa-solid fa-calendar-days"></i>
                                    {{ p.created_at|date }}    
                                </span><br>
                                <span>
                                    <i class="fa-solid fa-user"></i>
                                    {{ p.author }}
                                </span><br>
                                <span>
                                    <a href="{% url 'hub:quiz_results_list' p.id %}">
                                        View my related results
                                    </a>    
                                </span><br>
                                <span class="card-text">
                                    Questions : {{ p.question_count }}
                                </span>
                            </div>
                            <p class="card-text">{{ p.description|truncatewords:20 }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </article>
{% endblock %}
