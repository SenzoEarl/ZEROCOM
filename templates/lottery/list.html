{% extends 'base.html' %}

{% block content %}
    <article>
        <header>
            <h1>Lottery List</h1>
        </header>
        <section>
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover table-responsive table-striped">
                        <thead>
                        <tr>
                            <td>Item</td>
                            <td>#</td>
{#                            <td>Description</td>#}
                        </tr>

                        </thead>

                        {% for foo in lottery %}
                            <tr>
                                <td>{{ foo.title|capfirst }}</td>
                                <td>{{ foo.number }}</td>
{#                                <td>{{ foo.description }}</td>#}
                            </tr>
                        {% empty %}
                            <tr>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                            </tr>
                        {% endfor %}

                    </table>
                </div>
            </div>
        </section>
    </article>
{% endblock %}
