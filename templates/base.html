{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/86dd53c953.js" crossorigin="anonymous"></script>

    <title>CuriosityHub</title>
    <script>0</script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'hub:index' %}">
                <i class="fa-solid fa-star"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'hub:post_list' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hub:quiz_list' %}">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hub:lottery_list' %}">Game</a>
                    </li>
                </ul>
                <div class="justify-content-center mx-auto">
                    <form class="d-flex" role="search" onsubmit="return searchGoogle()">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search..."
                                   aria-label="Searchbar" aria-describedby="search-button" id="query" name="query">
                            <button class="btn btn-outline-secondary" type="submit" id="search-button"><i
                                    class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </form>
                </div>


                <div class="d-flex ml-3 pl-3">
                    <a href="{% url 'admin:index' %}">
                        <i class="fa-solid fa-lock"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container text-center">
    <div class="row p-2">
        <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3"></div>
        <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <main>
                {% block content %}{% endblock %}
            </main>
        </div>
        <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3"></div>
    </div>
</div>

<footer>
    <nav class="navbar fixed-bottom bg-body-tertiary pt-3 mt-3">
        <div class="container-fluid">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="d-flex justify-content-center text-center">
                    Powered by &nbsp;
                    <a class="fw-light text-center" href="https://todaysms.online/" target="_blank">TodaySMS</a>
                </div>
            </div>
        </div>
    </nav>
</footer>


<script>
    function searchGoogle() {
        // Get the search query from the input field
        let query = document.getElementById("query").value;
        console.log(query)
        // Construct the Google search URL
        let googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(query);
        console.log(googleSearchUrl)
        // Open the search results in a new tab
        window.open(googleSearchUrl, '_blank');

        // Prevent form submission (since we want JavaScript to handle the redirection)
        return false;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
